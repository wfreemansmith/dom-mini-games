<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="content">
      <header>
        <h1 id="heading">Noughts and Crosses</h1>
      </header>
  
      <section align="center">
        <h2 id="player">Player O's turn</h2>
  
        <p id="playing-grid">
          <button class="square">_</button> <button class="square">_</button>
          <button class="square">_</button> <br />
  
          <button class="square">_</button> <button class="square">_</button>
          <button class="square">_</button> <br />
  
          <button class="square">_</button> <button class="square">_</button>
          <button class="square">_</button>
        </p>
  
        <button id="reset">reset</button>
  
        <p>Totals</p>
        <p id="tally">O: 0, X: 0</p>
      </section>
    </div>
  </body>
</html>
